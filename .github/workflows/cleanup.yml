name: Cleanup Docker Resources

on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string

jobs:
  cleanup:
    runs-on: [self-hosted, frontend_pencilly_us]
    if: always()  # Run cleanup even if calling workflow failed
    
    steps:
      - name: Docker Resource Cleanup
        if: always()  # Run this step even if previous steps failed
        run: |
          echo "::group::Docker Resource Cleanup"
          
          # Remove containers stopped more than 24h ago
          docker container prune --force --filter "until=24h"
          
          # Remove dangling images only (untagged)
          docker image prune --force --filter "dangling=true"
          
          # Remove unused networks
          docker network prune --force
          
          # Remove volumes labeled for pruning
          docker volume prune --force --filter "label=prune=true"
          
          echo "::endgroup::"
          echo "âœ“ Docker cleanup completed"